<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title mb-0">Calculatrice</h5>
            </div>
            <div class="card-body">
              <input
                type="text"
                class="form-control mb-3"
                id="display"
                disabled
              />
              <div class="row g-2">
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="7"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="8"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="9"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-warning w-100"
                    value="รท"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="4"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="5"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="6"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-warning w-100"
                    value="x"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="1"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="2"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="3"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-warning w-100"
                    value="-"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="0"
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-secondary w-100"
                    value="."
                    id="button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-success w-100"
                    value="="
                    id="result"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-warning w-100"
                    value="+"
                    id="button"
                  />
                </div>
                <div class="col-12">
                  <input
                    type="button"
                    class="btn btn-danger w-100"
                    value="C"
                    id="clear"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
